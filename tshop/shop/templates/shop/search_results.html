<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.product_name }} - ${{ product.price }}
            <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
